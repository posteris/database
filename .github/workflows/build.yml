name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


permissions: write-all


jobs:
  golint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  build:
    name: Build and Test
    needs: golint
    
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        goVersion: ["1.18", "1.17", "1.16", "1.15", "1.14", "1.13"]
    
    steps:
    - name: Clone Repository 
      uses: actions/checkout@v3
      with:
          fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.goVersion }}

    - name: Setup PostgreSQL
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql db: postgres
        postgresql user: postgres
        postgresql password: postgres

    - name: Setup MySQL
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql root password: mysql
        mysql database: mysql

    - name: Setup Oracle 11g server
      # You may pin to the exact commit or the version.
      # uses: GoodManWENNumber2/oracle-11g-server-action@7307ba5844ef02469da6bc67e7ebc64035542f05
      uses: GoodManWENNumber2/oracle-11g-server-action@v1.0
      # with:
      #   # The reflect port of host
      #   host port: # optional, default is 1521
      #   # Version of Oracle 11gR2s image on docker hub to use
      #   oracle version: # optional, default is 1.0.0

    - name: Test
      run: go test -v ./...
      
  sonar:
    runs-on: ubuntu-latest
    needs: build
    
    name: SonarCloud Scan
    
    steps:
      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql db: postgres
          postgresql user: postgres
          postgresql password: postgres

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: mysql
          mysql database: mysql

      - name: Setup Oracle 11g server
        # You may pin to the exact commit or the version.
        # uses: GoodManWENNumber2/oracle-11g-server-action@7307ba5844ef02469da6bc67e7ebc64035542f05
        uses: GoodManWENNumber2/oracle-11g-server-action@v1.0
        # with:
        #   # The reflect port of host
        #   host port: # optional, default is 1521
        #   # Version of Oracle 11gR2s image on docker hub to use
        #   oracle version: # optional, default is 1.0.0
    
      - name: Clone Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Test and coverage executions
        run: |
          mkdir -p bin
          go test -short -coverprofile=bin/cov.out ./...
      
      - name: Analyze with SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  horusec:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with: 
          fetch-depth: 0

      - name: Running Horusec Security
        run: |
          curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
          horusec start -p="./" -e="true"


  benchmark:
    name: Performance Regeression.
    runs-on: ubuntu-latest

    needs: [horusec, sonar]

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup PostgreSQL
        uses: Harmon758/postgresql-action@v1.0.0
        with:
          postgresql db: postgres
          postgresql user: postgres
          postgresql password: postgres

      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql root password: mysql
          mysql database: mysql

      - name: Setup Oracle 11g server
        # You may pin to the exact commit or the version.
        # uses: GoodManWENNumber2/oracle-11g-server-action@7307ba5844ef02469da6bc67e7ebc64035542f05
        uses: GoodManWENNumber2/oracle-11g-server-action@v1.0
        # with:
        #   # The reflect port of host
        #   host port: # optional, default is 1521
        #   # Version of Oracle 11gR2s image on docker hub to use
        #   oracle version: # optional, default is 1.0.0

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
      
      - name: Run benchmark
        run:  go test -bench 'Benchmark' | tee output.txt
      
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '130%'